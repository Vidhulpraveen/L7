{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 class="form-heading">Add a New Flavor</h2>
    <form method="post" class="flavor-form">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" id="description" class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <label for="allergens" class="form-label">Allergens (comma-separated):</label>
            <input type="text" name="allergens" id="allergens" class="form-input">
        </div>
        <button type="submit" class="form-button">Add Flavor</button>
    </form>
</div>
{% endblock %}
